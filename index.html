<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <h1>Palindrome Checker</h1>
          <img
            src="./img/palindrome-img.jpeg"
            alt="palindrome-page-logo"
            width="300"
            height="200"
          />
        </div>
      </header>
      <main>
        <div class="container">
          <p class="instruction">Enter text to check for a palindrome:</p>
          <div class="user-input">
            <input id="text-input" type="text" />
            <button id="check-button">Check</button>
          </div>
          <div id="result" class="result"></div>
        </div>
        <div class="info">
          <p>
            A palindrome is a word, phrase, or number that reads the same
            backward as forward. Examples include "racecar", "noon", and "121".
          </p>
        </div>
      </main>
      <footer>
        <p>M.R</p>
      </footer>
    </div>
  </body>
</html>
